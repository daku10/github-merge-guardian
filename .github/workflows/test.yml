name: Run Test
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: pnpm/action-setup@v4.1.0
        with:
          run_install: true
      - name: Use Node.js
        uses: actions/setup-node@v4.3.0
        with:
          node-version-file: .node-version
          cache: "pnpm"
      - name: Run Test
        run: pnpm test
      - name: Build for lint
        run: pnpm build:chrome
